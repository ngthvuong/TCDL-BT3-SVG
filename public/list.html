<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="assets/css/22880300.css" rel="stylesheet" />
    <title>List SVG Files</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-body px-lg-5">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">22880300</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="/">Tạo Ảnh</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="row container-fluid mx-4 my-2" id="listImages"></div>
</body>

</html>


<script>
    fetch("/images", {
        method: "GET",
        headers: {
            'Content-Type': 'application/json'
        }
    })
        .then(response => response.json())
        .then(data => {
            let renderHTML = ``
            data.files.forEach(imageName => {
                renderHTML += `
                <div class="col-3 rows mt-2 border border-1">
                    <img class="w-100" src="/data/${imageName}">
                    <h4>${imageName}</h4>
                </div>
                `
            });
            document.getElementById("listImages").innerHTML = renderHTML
            console.log(data)
        })
        .catch(error => {
            alert("Có Lỗi Sảy Ra")
            console.error('Error saving SVG:', error)
        })

</script>
